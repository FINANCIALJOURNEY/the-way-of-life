<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>NFC Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h1>NFC Game</h1>
  <button id="scanBtn">Tap NFC to Join Game</button>
  <button id="simulateBtn" style="margin-left:10px;">Simulate NFC</button>
  <div id="player" style="margin-top:20px;font-size:1.2em;color:#333;"></div>

  <script>
    function savePlayer(playerName) {
      document.getElementById('player').innerText = "Welcome, " + playerName;
      console.log("Saved player:", playerName);
    }

    // Real NFC scan (jika tersedia)
    document.getElementById('scanBtn').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = (event) => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const playerName = decoder.decode(record.data);
              savePlayer(playerName);
            }
          };
        } catch (error) {
          console.error(error);
        }
      } else {
        alert("NFC not supported on this device/browser.");
      }
    });

    // Simulate NFC untuk testing
    document.getElementById('simulateBtn').addEventListener('click', () => {
      const fakePlayer = "Player_" + Math.floor(Math.random() * 1000);
      savePlayer(fakePlayer);
    });
  </script>
</body>
</html>
