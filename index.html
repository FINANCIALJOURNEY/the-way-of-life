<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>NFC Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h1>NFC Game</h1>
  <button id="scanBtn">Tap NFC to Join Game</button>
  <button id="simulateBtn">Simulate NFC</button>
  <div id="player"></div>

  <script>
    function savePlayer(name) {
      console.log("Saving player:", name);
      // sini kau boleh call Firebase untuk simpan
    }

    // Real NFC button
    document.getElementById('scanBtn').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = (event) => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const playerName = decoder.decode(record.data);
              document.getElementById('player').innerText = "Welcome, " + playerName;
              savePlayer(playerName);
            }
          };
        } catch (error) {
          console.error(error);
        }
      } else {
        alert("NFC not supported on this device/browser.");
      }
    });

    // Simulate button
    document.getElementById('simulateBtn').addEventListener('click', () => {
      const fakeName = "Player_" + Math.floor(Math.random() * 1000);
      document.getElementById('player').innerText = "Welcome, " + fakeName;
      savePlayer(fakeName);
    });
  </script>
</body>
</html>
